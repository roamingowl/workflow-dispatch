name: Check and test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

jobs:
  check-typescript:
    name: TypeScript Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format with prettier
        id: npm-format-check
        run: npm run format:check

      - name: Lint with eslint
        id: npm-lint
        run: npm run lint

      - name: build
        run: |
          npm run bundle

      - name: build meta artefact
        uses: actions/upload-artifact@v4
        with:
          name: Build meta
          path: meta.json
          retention-days: 90

  sonarcloud:
    name: TS Tests and SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm run ci-test

      - name: coverage debug
        run: |
          echo "coverage"
          ls -la coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test-json:
    name: Test JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare meta data
        id: meta
        uses: ./.github/actions/prepare-meta

      - name: Merge inputs
        id: merge-inputs
        env:
          META_JSON: ${{ steps.meta.outputs.json }}
          WORKFLOW_INPUTS_JSON: |
            {
              "value": "test_value"
            }
        uses: actions/github-script@v7
        with:
          script: |
            const { META_JSON, WORKFLOW_INPUTS_JSON } = process.env;

            const parsedInputs = JSON.parse(WORKFLOW_INPUTS_JSON);
            const parsedMeta = JSON.parse(JSON.parse(META_JSON));

            console.log(`[DEBUG]Parsed inputs: ${JSON.stringify(parsedInputs)}`);
            console.log(`[DEBUG]Parsed meta: ${JSON.stringify(parsedMeta)}`);

            const inputs = {...parsedInputs, meta: JSON.stringify({...parsedMeta})}; 

            return JSON.stringify(inputs);

      - uses: ./
        with:
          workflow: dummy.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-completion: true
          display-workflow-run-url: true
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          inputs: |-
            ${{ fromJSON(steps.merge-inputs.outputs.result) }}


  test-yaml:
    name: Test YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          workflow: dummy.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-completion: true
          display-workflow-run-url: true
          print-step-summary: true
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          inputs: |
            meta:
              workflows:
                - parent-workflow-name: ${{ github.workflow }}`,
                  parent-workflow-url: ${{ github.server_url}}/${{ github.repository }}/actions/runs/${{ github.run_id}}/attempts/${{github.run_attempt}}`,
                  parent-workflow-repo: ${{ github.repository }}
            value: test_value  

  test-yaml-with-logs:
    name: Test YAML with logs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          workflow: dummy.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-completion: true
          display-workflow-run-url: true
          workflow-logs: print
          print-step-summary: true
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          inputs: |
            meta:
              workflows:
                - parent-workflow-name: ${{ github.workflow }}`,
                  parent-workflow-url: ${{ github.server_url}}/${{ github.repository }}/actions/runs/${{ github.run_id}}/attempts/${{github.run_attempt}}`,
                  parent-workflow-repo: ${{ github.repository }}
            value: test_value  



